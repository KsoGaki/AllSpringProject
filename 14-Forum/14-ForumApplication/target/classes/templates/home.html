<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome to Forum</title>
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" th:href="@{/css/main.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="flex-c" id="title">
		<h1>Forum</h1>
	</div>
	<div id="container">
		<h2>Post</h2>
		<div class="post" th:if="${listPostSize == 0}">
			<h3>No post were found</h3>
		</div>

		<div class="post flex-r" th:each="post : ${listPost}">
			<a class="deleteCross" href="">
				<i class="fas fa-times"></i>
			</a>
			<span class="author" th:text="'From: ' + ${post.authorName}"></span>
			<a class='postTitle' th:text="${post.postName}" th:href="@{|${post.id}/post|}"></a>
			<div class="flex-r comment">
				<i class="far fa-comments"></i>
				<p th:text=${#lists.size(post.listComment)}></p>
			</div>
			<span class="category" th:text="'Category: ' + ${post.category.name}"></span>
		</div>
	</div>
</body>
</html>
